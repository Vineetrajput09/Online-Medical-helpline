<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital+</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="Pregistration.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-danger fixed-top ">
    <div class="container-fluid">
      <a class="navbar-brand navbar-danger fs-3" href="#">Hospital+</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse  navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav fs-4">
          <a class="nav-link" aria-current="page" href="Index.html">Home</a>
          <a class="nav-link " href="Dlogin.html">Doctor</a>
          <a class="nav-link active" href="Plogin.html">Patient</a>
        </div>
      </div>
    </div>
  </nav>

  <div class="reg">

    <div class="container">
      <div class="title">Registration</div>
      <div class="content">
        <form action="Pregistration.jsp" method="post">
          <div class="user-details">
            <div class="input-box">
              <span class="details">Full Name</span>
              <input type="text" name="name" placeholder="Enter your name" required>
            </div>
            <div class="input-box">
              <span class="details">Email</span>
              <input type="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="input-box">
              <span class="details">Phone Number</span>
              <input type="number" name="phone" placeholder="Enter your number" required>
            </div>
            <div class="input-box">
              <span class="details">Age</span>
              <input type="text" name="age" placeholder="Enter your age" required>
            </div>
            <div class="input-box">
              <span class="details">Password</span>
              <input type="text" name="pass" placeholder="Enter your password" required>
            </div>
            <div class="input-box">
              <span class="details">Confirm Password</span>
              <input type="text" placeholder="Confirm your password" required>
            </div>
          </div>
          <label for="selection">Choose an option:</label>
          <select id="selection" name="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
          <div class="button">
            <button type="submit" value="Register"
              style="background-color: rgb(136, 136, 241); color: white; padding: 15px 25px; border: none; margin-left: 40%; font-weight: 600; ">Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
